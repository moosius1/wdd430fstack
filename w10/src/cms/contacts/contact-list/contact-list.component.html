<div class="row" style="padding: 0px 10px;">
    <div class="input-group   col-xs-7">
      <input #searchBox type="text"  (keyup)="search(searchBox.value)" class="form-control"
        placeholder="Enter a search value">
      <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
    </div>
   
  </div>
  <hr>


<div class="row">
    <div class="col-xs-12">
        
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-contact-item
        
         *ngFor="let Contact of contacts | contactsFilter:term" 
          [contacts]="Contact"
          
          routerLink={{Contact.id}}
         ></app-contact-item>
        
    </div>
</div>
